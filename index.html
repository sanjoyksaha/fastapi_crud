<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    const getUsers = () => {
        axios.get('http://127.0.0.1:8000/users')
            .then(({data}) => {
                if (data?.status === 1) {
                    // console.log(data?.data)
                    let html = "";
                    let serial = 1;
                    // data?.data?.map((item, index) => {
                    //     html += '<div class="col-md-4 mt-3">';
                    //     html += '<div class="card" onclick="handleRequest(' + item.id + ',' + item.position + ',' + item.unq_id + ')">';
                    //     html += '<div class="card-body">';
                    //     html += '<p>Name: ' + item.name + '</p>';
                    //     html += '<p>Position: ' + item.position + '</p>';
                    //     html += '<p>ID: ' + item.unq_id + '</p>';
                    //     html += '</div>';
                    //     html += '</div>';
                    //     html += '</div>';
                    // })
                    data?.data?.map((item, index) => {
                        html += "<tr>";
                        html += "<td>"+ serial +"</td>";
                        html += "<td>"+item.name+"</td>";
                        html += "<td>"+item.unq_id+"</td>";
                        html += "<td>"+item.position+"</td>";
                        html += "<td>";
                        html += "<button type='button' class='btn btn-info btn-sm' style='margin-right: 5px' onclick='handleRequest("+ item.id +")'>Call</button>";
                        html += "<button type='button' class='btn btn-primary btn-sm' style='margin-right: 5px' onclick='handleEdit("+ item.id +")'>Edit</button>";
                        html += "<button type='button' class='btn btn-danger btn-sm' onclick='handleDelete("+ item.id +")'>Delete</button>"
                        html += "</td>";
                        html += "</tr>";
                        serial += 1
                    })
                    document.getElementById('table_body').innerHTML = html
                }
            })
            .catch(errors => console.log(errors))
    }

    const showModel = () => {
        $('.modal').modal('show')
        document.getElementById("id").value = 0;
        document.getElementById("name").value = "";
        document.getElementById("unq_id").value = "";
        document.getElementById("position").value = "";
    }

    const handleRequest = (user_id, position = 0, unq_id = 0) => {
        axios.get('http://127.0.0.1:8000/users/' + user_id)
            .then(({data}) => {
                if (data?.status === 1) {
                    alert("User ID: " + data?.data?.unq_id + ", Position: " + data?.data?.position)
                }
            })
            .catch(error => console.log(error))
    }
    const userForm = document.getElementById('user_form');

    userForm.addEventListener("submit", function (e) {
        e.preventDefault();
        let id = document.getElementById("id").value;
        let name = document.getElementById("name").value;
        let unq_id = document.getElementById("unq_id").value;
        let position = document.getElementById("position").value;
        if (name == "" || unq_id == "" || position == "") {
            alert("Required field is missing.");
        }
        let data = {
            "name": name,
            "unq_id": unq_id,
            "position": position
        }
        console.log(data)
        let api = axios.post("http://127.0.0.1:8000/users", data);
        if(id > 0){
            api = axios.put("http://127.0.0.1:8000/users/"+id, data);
        }

        api.then(({data}) => {
                if (data?.status === 1) {
                    alert(data?.msg)
                    getUsers()
                    $('.modal').modal('hide')
                } else {
                    alert(data?.msg)
                }
            })
            .catch(errors => console.log(errors))
    })

    const handleEdit = (id) => {
        $('.modal').modal('show')

        axios.get('http://127.0.0.1:8000/users/' + id)
            .then(({data}) => {
                if (data?.status === 1) {
                    document.getElementById('id').value = data?.data?.id
                    document.getElementById('name').value = data?.data?.name
                    document.getElementById('unq_id').value = data?.data?.unq_id
                    document.getElementById('position').value = data?.data?.position
                    // alert("User ID: " + data?.data?.unq_id + ", Position: " + data?.data?.position)
                }
            })
            .catch(error => console.log(error))
    }

    const handleDelete = (id) => {
        if(confirm("Are you sure you want to delete?") == true) {
            axios.delete('http://127.0.0.1:8000/users/' + id)
                .then(({data}) => {
                    if (data?.status === 1) {
                        alert(data?.msg)
                        getUsers()
                    } else {
                        alert(data?.msg)
                    }
                })
                .catch(errors => console.log(errors))
        }
    }
</script>
